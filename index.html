<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poison & Save: Smart Version</title>
    <style>
        :root { --primary: #780000; --bg: #fdf0d5; --accent: #003049; --gold: #fcbf49; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-container { width: 95%; max-width: 400px; height: 90vh; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; position: relative; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 12px; font-size: 16px; text-align: center; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; flex-grow: 1; align-content: center; }
        .candy { aspect-ratio: 1/1; font-size: 40px; background: #fff; border: 2px solid #f0f0f0; border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .removed { visibility: hidden; }
        .scoreboard { display: flex; justify-content: space-between; background: var(--accent); color: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; font-size: 13px; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; border-radius: 25px; text-align: center; }
        .hidden { display: none !important; }
        #room-status { font-size: 12px; margin-top: 5px; color: green; font-weight: bold; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="setup-section">
            <h2 style="color:var(--primary); text-align:center;">üç´ Poison & Save</h2>
            <input type="text" id="playerName" placeholder="Tapaiko Naam">
            <input type="text" id="roomInput" placeholder="Room ID (nepal123)" oninput="checkRoomStatus()">
            <div id="room-status" class="hidden">Room is Active! Ready to Join.</div>
            <button class="btn" style="margin-top:10px;" onclick="joinGame()">Play Game</button>
            <p style="font-size: 11px; color: gray; text-align: center; margin-top: 15px;">Name auto-saves for next time.</p>
        </div>

        <div id="game-section" class="hidden" style="height:100%; display:flex; flex-direction:column;">
            <div id="round-overlay" class="overlay hidden">
                <h2 style="color: var(--gold);">ROUND OVER!</h2>
                <div id="round-winner-text" style="font-size: 20px;">Name Win</div>
            </div>

            <div id="final-overlay" class="overlay hidden">
                <h1 style="font-size: 50px;">üëë</h1>
                <h3>ULTIMATE CHAMPION</h3>
                <div id="final-winner-text" style="font-size: 28px; color: var(--gold);">PLAYER</div>
                <button class="btn" style="background:white; color:var(--primary); width:150px; margin-top:20px;" onclick="location.reload()">REPLAY</button>
            </div>

            <div class="scoreboard">
                <div id="p1-info">P1: 0</div>
                <div id="round-info">Round: 1/11</div>
                <div id="p2-info">P2: 0</div>
            </div>
            <div id="status-text" style="text-align:center; font-weight:bold; color:var(--primary); margin-bottom:10px;">Wait...</div>
            <div id="grid" class="grid"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDT6QJyFjZhjrCd-7d00IxFSlWqOBp2xY8",
  authDomain: "poison-and-save.firebaseapp.com",
  databaseURL: "https://poison-and-save-default-rtdb.firebaseio.com",
  projectId: "poison-and-save",
  storageBucket: "poison-and-save.firebasestorage.app",
  messagingSenderId: "475847800468",
  appId: "1:475847800468:web:93605c30c6c6c775e2a681",
  measurementId: "G-VR6WKKB1DV" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let roomID, myRole, myName, gameData = {};

        // 1. Remember Name Logic
        window.onload = () => {
            const savedName = localStorage.getItem('poisonGameName');
            if (savedName) document.getElementById('playerName').value = savedName;
        };

        // 2. Check if Room already exists
        window.checkRoomStatus = async () => {
            const rId = document.getElementById('roomInput').value.trim().toLowerCase();
            const statusDiv = document.getElementById('room-status');
            if(rId.length > 2) {
                const snapshot = await get(ref(db, 'rooms/' + rId));
                if(snapshot.exists()) statusDiv.classList.remove('hidden');
                else statusDiv.classList.add('hidden');
            }
        };

        window.joinGame = () => {
            roomID = document.getElementById('roomInput').value.trim().toLowerCase();
            myName = document.getElementById('playerName').value.trim();
            if(!roomID || !myName) return alert("Fill all details!");

            // Save name locally
            localStorage.setItem('poisonGameName', myName);

            const roomRef = ref(db, 'rooms/' + roomID);
            onValue(roomRef, (snapshot) => {
                const data = snapshot.val();
                if (!data && !myRole) {
                    myRole = "p1";
                    set(roomRef, { state: "selecting", turn: "p1", round: 1, p1_name: myName, p1_score: 0, p2_score: 0 });
                } else if (data && !myRole) {
                    myRole = "p2";
                    update(roomRef, { p2_name: myName });
                }
                gameData = data || {};
                renderUI();
            });
            document.getElementById('setup-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            createGrid();
        };

        function createGrid() {
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            for (let i = 0; i < 12; i++) {
                let div = document.createElement('div');
                div.className = 'candy'; div.innerHTML = "üç´";
                div.onclick = () => handleClick(i);
                grid.appendChild(div);
            }
        }

        function handleClick(index) {
            const roomRef = ref(db, 'rooms/' + roomID);
            if (gameData.state === "selecting") {
                if (myRole === "p1" && gameData.p1_poison === undefined) update(roomRef, { p1_poison: index });
                if (myRole === "p2" && gameData.p2_poison === undefined) update(roomRef, { p2_poison: index });
            } else if (gameData.state === "playing" && gameData.turn === myRole) {
                if (gameData[`rem_${index}`]) return;
                if (index === gameData.p1_poison || index === gameData.p2_poison) handleVictory();
                else update(roomRef, { turn: (myRole === "p1" ? "p2" : "p1"), [`rem_${index}`]: true });
            }
        }

        function handleVictory() {
            const winnerRole = myRole === "p1" ? "p2" : "p1";
            const roomRef = ref(db, 'rooms/' + roomID);
            const nextR = (gameData.round || 1) + 1;
            const newScore = (gameData[winnerRole + "_score"] || 0) + 1;

            update(roomRef, { state: "round_ended", last_round_winner: gameData[winnerRole+"_name"], [winnerRole+"_score"]: newScore });

            setTimeout(() => {
                if (nextR > 11) {
                    let s1 = (winnerRole==='p1'?newScore:gameData.p1_score), s2 = (winnerRole==='p2'?newScore:gameData.p2_score);
                    let fw = s1 > s2 ? gameData.p1_name : (s2 > s1 ? gameData.p2_name : "TIE!");
                    update(roomRef, { state: "final_ended", final_winner: fw });
                } else {
                    let reset = { state: "selecting", turn: (nextR % 2 === 0 ? "p2" : "p1"), round: nextR, p1_poison: null, p2_poison: null };
                    for(let i=0; i<12; i++) reset[`rem_${i}`] = null;
                    update(roomRef, reset);
                }
            }, 2500);
        }

        function renderUI() {
            if (!gameData.state) return;
            document.getElementById('p1-info').innerText = `${gameData.p1_name || 'P1'}: ${gameData.p1_score}`;
            document.getElementById('p2-info').innerText = `${gameData.p2_name || 'P2'}: ${gameData.p2_score}`;
            document.getElementById('round-info').innerText = `Round: ${gameData.round}/11`;

            if (gameData.state === "round_ended") {
                document.getElementById('round-overlay').classList.remove('hidden');
                document.getElementById('round-winner-text').innerText = gameData.last_round_winner + " Wins Round!";
            } else { document.getElementById('round-overlay').classList.add('hidden'); }

            if (gameData.state === "final_ended") {
                document.getElementById('final-overlay').classList.remove('hidden');
                document.getElementById('final-winner-text').innerText = gameData.final_winner;
            }

            if (gameData.state === "selecting" && gameData.p1_poison !== undefined && gameData.p2_poison !== undefined) {
                update(ref(db, 'rooms/' + roomID), { state: "playing" });
            }

            for (let i = 0; i < 12; i++) {
                const el = document.getElementById('grid').children[i];
                if (gameData[`rem_${i}`]) el.classList.add('removed');
                else el.classList.remove('removed');
            }
            document.getElementById('status-text').innerText = gameData.turn === myRole ? "üëâ YOUR TURN" : "WAITING...";
        }
    </script>
</body>
</html>

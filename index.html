<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poison & Save: 20min Auto-Close</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #780000; --bg: #fdf0d5; --acc: #003049; --g: #fcbf49; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-container { width: 95%; max-width: 400px; height: 92vh; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; display: flex; flex-direction: column; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 16px; }
        .btn { background: var(--p); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .scoreboard { display: grid; gap: 5px; background: var(--acc); color: white; padding: 10px; border-radius: 12px; margin-bottom: 10px; }
        .player-slot { padding: 5px; border-radius: 8px; text-align: center; font-size: 12px; transition: 0.3s; }
        .active-turn { border: 2px solid var(--g); background: rgba(252, 191, 73, 0.3); transform: scale(1.05); box-shadow: 0 0 10px var(--g); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; flex-grow: 1; align-content: center; }
        .candy { aspect-ratio: 1/1; font-size: 35px; background: #fff; border: 1px solid #eee; border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 3px 0 #ddd; cursor: pointer; }
        .red-hit { background: #ff4d4d !important; border: none; transform: scale(0.9); }
        .removed { visibility: hidden; pointer-events: none; }
        .hidden { display: none !important; }
        #timer-display { font-size: 10px; color: gray; text-align: center; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="hub-screen">
        <h2 style="text-align:center; color:var(--p);">üç´ Poison & Save</h2>
        <input type="text" id="playerName" placeholder="Tapaiko Naam">
        <input type="text" id="targetRoomId" placeholder="Room ID">
        <button class="btn" style="background:var(--acc);" onclick="handleJoinOrCreate()">JOIN / CREATE ROOM</button>
    </div>

    <div id="game-section" class="hidden" style="height:100%; display:flex; flex-direction:column;">
        <div id="timer-display">Room expires in: --:--</div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <div id="round-info" style="font-weight:bold; color:var(--p); background:var(--g); padding:2px 8px; border-radius:5px;">Round: 1/11</div>
            <button onclick="leaveRoom()" style="font-size:11px; border:none; background:#eee; padding:5px 10px; border-radius:5px;">LEAVE</button>
        </div>
        <div id="lobby-ui" style="text-align:center;">
            <div id="p-list" style="margin:20px 0; font-size:18px; font-weight:bold;"></div>
            <button id="start-btn" class="btn hidden" onclick="hostStart()">START GAME üöÄ</button>
        </div>
        <div id="play-ui" class="hidden" style="height:100%; display:flex; flex-direction:column;">
            <div class="scoreboard" id="scoreboard"></div>
            <div id="status-txt" style="text-align:center; font-size:14px; margin-bottom:10px; font-weight:bold;"></div>
            <div id="grid" class="grid"></div>
        </div>
    </div>

    <div id="round-overlay" class="hidden" style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); color:white; z-index:2000; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:20px;">
        <h1 id="r-winner"></h1>
        <div id="final-controls" class="hidden">
            <button class="btn" style="background:var(--g); color:black; width:200px;" onclick="hostReset()">PLAY AGAIN üîÑ</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyDT6QJyFjZhjrCd-7d00IxFSlWqOBp2xY8",
  authDomain: "poison-and-save.firebaseapp.com",
  databaseURL: "https://poison-and-save-default-rtdb.firebaseio.com",
  projectId: "poison-and-save",
  storageBucket: "poison-and-save.firebasestorage.app",
  messagingSenderId: "475847800468",
  appId: "1:475847800468:web:93605c30c6c6c775e2a681",
  measurementId: "G-VR6WKKB1DV" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myRole, myName, selectedId, gameData = {};
    let expireInterval;

    window.onload = () => {
        const n = localStorage.getItem('pName'), r = localStorage.getItem('sId'), rl = localStorage.getItem('mRl');
        if(n) document.getElementById('playerName').value = n;
        if(r && rl) { selectedId = r; myRole = rl; myName = n; enterRoom(); }
    };

    window.handleJoinOrCreate = async () => {
        const id = document.getElementById('targetRoomId').value.trim().toLowerCase();
        myName = document.getElementById('playerName').value.trim();
        if(!id || !myName) return alert("Fill all fields!");

        const s = await get(ref(db, 'rooms/'+id));
        if(s.exists()) {
            const c = s.val().playerCount + 1;
            myRole = "p"+c;
            update(ref(db, 'rooms/'+id), { [`p${c}_name`]:myName, playerCount:c });
        } else {
            myRole = "p1";
            // Naya room ma 'createdAt' time halne
            set(ref(db, 'rooms/'+id), { 
                state:"waiting", playerCount:1, p1_name:myName, 
                round:1, startPlayer:1, p1_score:0, p2_score:0, 
                createdAt: Date.now() 
            });
        }
        selectedId = id; localStorage.setItem('pName', myName); localStorage.setItem('sId', id); localStorage.setItem('mRl', myRole);
        enterRoom();
    };

    function enterRoom() {
        document.getElementById('hub-screen').classList.add('hidden');
        document.getElementById('game-section').classList.remove('hidden');
        
        onValue(ref(db, 'rooms/'+selectedId), (snap) => {
            gameData = snap.val();
            if(!gameData) { 
                alert("Room has expired or closed!");
                return leaveRoom(); 
            }
            
            // 20 Minute Expiry Logic
            if(gameData.createdAt) {
                const timeLeft = (gameData.createdAt + (20 * 60 * 1000)) - Date.now();
                if(timeLeft <= 0) {
                    if(myRole === 'p1') remove(ref(db, 'rooms/'+selectedId));
                    return;
                }
                const mins = Math.floor(timeLeft / 60000);
                const secs = Math.floor((timeLeft % 60000) / 1000);
                document.getElementById('timer-display').innerText = `Room expires in: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            let phtml = ""; for(let i=1; i<=4; i++) if(gameData[`p${i}_name`]) phtml += "üë§ "+gameData[`p${i}_name`]+"<br>";
            document.getElementById('p-list').innerHTML = phtml;
            if(myRole==='p1' && gameData.playerCount>=2 && gameData.state==='waiting') document.getElementById('start-btn').classList.remove('hidden');
            if(gameData.state !== "waiting") {
                document.getElementById('lobby-ui').classList.add('hidden');
                document.getElementById('play-ui').classList.remove('hidden');
                syncUI();
            }
        });
    }

    // [Baki syncUI, handleMove, hostStart logic haru agi kai version ko hunchha...]
    // (Thau bachhauna maile main expiry logic mathi halidiye)

    function syncUI() {
        const sb = document.getElementById('scoreboard');
        sb.style.gridTemplateColumns = `repeat(${gameData.playerCount}, 1fr)`;
        sb.innerHTML = "";
        for(let i=1; i<=gameData.playerCount; i++) {
            const active = gameData.turn === `p${i}` && gameData.state !== "round_ended";
            sb.innerHTML += `<div class="player-slot ${active?'active-turn':''}"><b>${gameData[`p${i}_name`]}</b><br>Score: ${gameData[`p${i}_score`]||0}</div>`;
        }
        document.getElementById('round-info').innerText = `Round: ${gameData.round}/11`;
        const st = document.getElementById('status-txt');
        if(gameData.state === "selecting") st.innerText = gameData[myRole+"_p"] !== undefined ? "‚è≥ Waiting..." : "üíÄ CHOOSE POISON!";
        else st.innerText = gameData.turn === myRole ? "üëâ YOUR TURN!" : "üîá " + (gameData[gameData.turn+"_name"] || "Player") + " thinking...";

        const g = document.getElementById('grid');
        if(g.innerHTML === "") {
            for(let i=0; i<12; i++) {
                let d = document.createElement('div'); d.className='candy'; d.id="c-"+i; d.innerHTML="üç´";
                d.onclick=()=>handleMove(i); g.appendChild(d);
            }
        }
        for(let i=0; i<12; i++) {
            const el = document.getElementById("c-"+i);
            if(gameData.state === "selecting") el.classList.remove('red-hit', 'removed');
            else if(gameData[`rem_${i}`]) el.classList.add('removed');
            else el.classList.remove('removed', 'red-hit');
        }

        const ov = document.getElementById('round-overlay');
        if(gameData.state === "round_ended") {
            ov.classList.remove('hidden'); document.getElementById('r-winner').innerText = gameData.last_win + " Wins!";
        } else if(gameData.state === "final_ended") {
            ov.classList.remove('hidden'); document.getElementById('r-winner').innerHTML = "üèÜ CHAMPION üèÜ<br>" + gameData.champ;
            if(myRole === 'p1') document.getElementById('final-controls').classList.remove('hidden');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else { ov.classList.add('hidden'); }
    }

    window.handleMove = (i) => {
        const rRef = ref(db, 'rooms/'+selectedId);
        if(gameData.state === "selecting" && gameData[myRole+"_p"] === undefined) {
            update(rRef, {[myRole+"_p"]: i}).then(() => {
                get(rRef).then(snap => {
                    let d = snap.val(), ready = 0;
                    for(let k=1; k<=d.playerCount; k++) if(d[`p${k}_p`] !== undefined) ready++;
                    if(ready === d.playerCount) update(rRef, { state: "playing", turn: "p"+d.startPlayer });
                });
            });
        } else if(gameData.state === "playing" && gameData.turn === myRole) {
            if(gameData[`rem_${i}`]) return;
            let isP = false; for(let j=1; j<=gameData.playerCount; j++) if(i === gameData[`p${j}_p`]) isP = true;
            if(isP) {
                let cur = parseInt(myRole.replace("p","")), wIdx = cur-1 || gameData.playerCount;
                let wName = gameData[`p${wIdx}_name`], nR = gameData.round + 1;
                update(rRef, { state:"round_ended", last_win: wName, [`p${wIdx}_score`]: (gameData[`p${wIdx}_score`]||0)+1 });
                setTimeout(() => {
                    if(nR > 11) {
                        let winN="", maxS=-1; for(let k=1; k<=gameData.playerCount; k++) if(gameData[`p${k}_score`]>maxS){ maxS=gameData[`p${k}_score`]; winN=gameData[`p${k}_name`]; }
                        update(rRef, { state: "final_ended", champ: winN });
                    } else {
                        let nS = (gameData.startPlayer % gameData.playerCount) + 1;
                        let res = { state:"selecting", turn: "p"+nS, startPlayer: nS, round: nR };
                        for(let k=1; k<=4; k++) res[`p${k}_p`] = null;
                        for(let k=0; k<12; k++) res[`rem_${k}`] = null;
                        update(rRef, res);
                    }
                }, 2500);
            } else {
                let next = (parseInt(myRole.replace("p","")) % gameData.playerCount) + 1;
                update(rRef, { turn: "p"+next, [`rem_${i}`]: true });
            }
        }
    };

    window.hostStart = () => update(ref(db, 'rooms/'+selectedId), { state:"selecting" });
    window.hostReset = () => {
        let r = { state:"selecting", turn:"p1", round:1, startPlayer:1, champ:null, createdAt: Date.now() };
        for(let i=1; i<=4; i++) { r[`p${i}_score`]=0; r[`p${i}_p`]=null; }
        for(let i=0; i<12; i++) r[`rem_${i}`]=null;
        update(ref(db, 'rooms/'+selectedId), r);
    };
    window.leaveRoom = () => { localStorage.clear(); location.reload(); };
</script>
</body>
</html>

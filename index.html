<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poison & Save: Official</title>
    <style>
        :root { --primary: #780000; --bg: #fdf0d5; --accent: #003049; --gold: #fcbf49; --red-flash: #ff4d4d; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #game-container { width: 95%; max-width: 400px; height: 92vh; background: white; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; display: flex; flex-direction: column; }
        
        /* Scoreboard & Turn Highlight */
        .scoreboard { display: flex; justify-content: space-between; background: var(--accent); color: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; font-size: 13px; transition: 0.3s; border: 2px solid transparent; }
        .active-turn { border-color: var(--gold); box-shadow: 0 0 12px var(--gold); }
        .you-label { color: var(--gold); font-weight: bold; font-size: 10px; display: block; }

        .status-box { background: #f8f9fa; padding: 10px; border-radius: 10px; text-align: center; margin-bottom: 10px; font-weight: bold; color: var(--primary); border: 1px solid #eee; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; flex-grow: 1; align-content: center; }
        .candy { aspect-ratio: 1/1; font-size: 40px; background: #fff; border: 2px solid #f0f0f0; border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 0 #eee; }
        
        /* Poison Selection Highlight */
        .selecting-red { background: var(--red-flash) !important; transform: scale(0.95); border-color: white !important; transition: 0.2s; }
        
        .removed { visibility: hidden; pointer-events: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; border-radius: 25px; padding: 20px; background: rgba(0,0,0,0.9); color: white; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ddd; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="setup-section">
        <h2 style="color:var(--primary); text-align:center;">üç´ Poison & Save</h2>
        <input type="text" id="playerName" placeholder="Tapaiko Naam">
        <input type="text" id="roomInput" placeholder="Room ID (e.g. kushal123)">
        <button class="btn" onclick="joinGame()">PLAY GAME</button>
    </div>

    <div id="game-section" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
        <div style="text-align: right; margin-bottom: 5px;">
            <button onclick="exitRoom()" style="background:none; border:none; color:gray; font-size:11px; cursor:pointer;">EXIT ROOM</button>
        </div>

        <div class="scoreboard" id="sb-main">
            <div id="p1-area">
                <span id="p1-name">P1</span>
                <div id="p1-score" style="font-size:18px;">0</div>
            </div>
            <div style="align-self:center; text-align:center;">
                <div id="round-num" style="color:var(--gold);">R1</div>
                <small>/11</small>
            </div>
            <div id="p2-area" style="text-align:right;">
                <span id="p2-name">P2</span>
                <div id="p2-score" style="font-size:18px;">0</div>
            </div>
        </div>

        <div class="status-box" id="status-msg">Connecting...</div>
        <div id="grid" class="grid"></div>
    </div>

    <div id="round-overlay" class="overlay hidden">
        <h2 style="color:var(--gold);">ROUND OVER!</h2>
        <p id="round-win-msg" style="font-size:20px;"></p>
    </div>

    <div id="final-overlay" class="overlay hidden">
        <h1 style="font-size:60px; margin:0;">üëë</h1>
        <h3>ULTIMATE CHAMPION</h3>
        <h2 id="final-winner-name" style="color:var(--gold); font-size:32px;">NAME</h2>
        <button class="btn" style="background:white; color:var(--primary); width:150px; margin-top:20px;" onclick="location.reload()">HOME</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // *** FIREBASE CONFIG HALNUHOS ***
    const firebaseConfig = {   apiKey: "AIzaSyDT6QJyFjZhjrCd-7d00IxFSlWqOBp2xY8",
  authDomain: "poison-and-save.firebaseapp.com",
  databaseURL: "https://poison-and-save-default-rtdb.firebaseio.com",
  projectId: "poison-and-save",
  storageBucket: "poison-and-save.firebasestorage.app",
  messagingSenderId: "475847800468",
  appId: "1:475847800468:web:93605c30c6c6c775e2a681",
  measurementId: "G-VR6WKKB1DV" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myRole, myName, roomID, gameData = {};

    window.onload = () => {
        const saved = localStorage.getItem('poisonName');
        if(saved) document.getElementById('playerName').value = saved;
    };

    window.joinGame = () => {
        roomID = document.getElementById('roomInput').value.trim().toLowerCase();
        myName = document.getElementById('playerName').value.trim();
        if(!roomID || !myName) return alert("Details bharnuhos!");
        localStorage.setItem('poisonName', myName);

        const roomRef = ref(db, 'rooms/' + roomID);
        onValue(roomRef, (snapshot) => {
            const data = snapshot.val();
            if(!data && !myRole) {
                myRole = "p1";
                set(roomRef, { state: "selecting", turn: "p1", round: 1, p1_name: myName, p1_score: 0, p2_score: 0 });
            } else if(data && !myRole) {
                myRole = "p2";
                update(roomRef, { p2_name: myName });
            }
            gameData = data || {};
            renderUI();
        });
        document.getElementById('setup-section').classList.add('hidden');
        document.getElementById('game-section').classList.remove('hidden');
        createGrid();
    };

    function createGrid() {
        const grid = document.getElementById('grid'); grid.innerHTML = "";
        for(let i=0; i<12; i++) {
            let d = document.createElement('div');
            d.className = 'candy'; d.innerHTML = "üç´"; d.id = "c-"+i;
            d.onclick = () => handleClick(i);
            grid.appendChild(d);
        }
    }

    function handleClick(index) {
        const roomRef = ref(db, 'rooms/' + roomID);
        const el = document.getElementById("c-"+index);

        if(gameData.state === "selecting") {
            if((myRole === "p1" && gameData.p1_poison === undefined) || (myRole === "p2" && gameData.p2_poison === undefined)) {
                // Poison Selection Highlight (1 sec)
                el.classList.add('selecting-red');
                setTimeout(() => {
                    if(myRole === "p1") update(roomRef, { p1_poison: index });
                    else update(roomRef, { p2_poison: index });
                    el.classList.remove('selecting-red');
                }, 1000);
            }
        } else if(gameData.state === "playing" && gameData.turn === myRole) {
            if(gameData[`rem_${index}`]) return;
            if(index === gameData.p1_poison || index === gameData.p2_poison) {
                el.classList.add('selecting-red'); // Flash red on hit
                setTimeout(() => handleVictory(), 800);
            } else {
                update(roomRef, { turn: (myRole==="p1"?"p2":"p1"), [`rem_${index}`]: true });
            }
        }
    }

    function renderUI() {
        if(!gameData.state) return;
        
        // You Indicator & Score
        document.getElementById('p1-name').innerHTML = (myRole==='p1'?'<span class="you-label">YOU</span>':'') + gameData.p1_name;
        document.getElementById('p2-name').innerHTML = (myRole==='p2'?'<span class="you-label">YOU</span>':'') + (gameData.p2_name || "Waiting...");
        document.getElementById('p1-score').innerText = gameData.p1_score;
        document.getElementById('p2-score').innerText = gameData.p2_score;
        document.getElementById('round-num').innerText = "R" + gameData.round;

        // Turn Glow
        const sb = document.getElementById('sb-main');
        if(gameData.turn === myRole && gameData.state === "playing") sb.classList.add('active-turn');
        else sb.classList.remove('active-turn');

        // Status Message
        const statusMsg = document.getElementById('status-msg');
        if(gameData.state === "selecting") {
            const chosen = (myRole === 'p1' ? gameData.p1_poison : gameData.p2_poison) !== undefined;
            statusMsg.innerText = chosen ? "WAITING FOR PARTNER..." : "CHOOSE YOUR SECRET POISON üíÄ";
        } else {
            statusMsg.innerText = gameData.turn === myRole ? "üëâ YOUR TURN" : "WAITING FOR MOVE...";
        }

        // Auto Start Game
        if(gameData.state === "selecting" && gameData.p1_poison !== undefined && gameData.p2_poison !== undefined) {
            update(ref(db, 'rooms/' + roomID), { state: "playing" });
        }

        // Grid Sync
        for(let i=0; i<12; i++) {
            const el = document.getElementById("c-"+i);
            if(gameData[`rem_${i}`]) el.classList.add('removed');
            else if(!el.classList.contains('selecting-red')) el.classList.remove('removed');
        }

        // End Screens
        if(gameData.state === "round_ended") {
            document.getElementById('round-overlay').classList.remove('hidden');
            document.getElementById('round-win-msg').innerText = gameData.last_round_winner + " Wins Round!";
        } else { document.getElementById('round-overlay').classList.add('hidden'); }

        if(gameData.state === "final_ended") {
            document.getElementById('final-overlay').classList.remove('hidden');
            document.getElementById('final-winner-name').innerText = gameData.final_winner;
        }
    }

    function handleVictory() {
        const winnerRole = myRole === "p1" ? "p2" : "p1";
        const roomRef = ref(db, 'rooms/' + roomID);
        const nextR = (gameData.round || 1) + 1;
        const newScore = (gameData[winnerRole + "_score"] || 0) + 1;

        update(roomRef, { state: "round_ended", last_round_winner: gameData[winnerRole+"_name"], [winnerRole+"_score"]: newScore });

        setTimeout(() => {
            if(nextR > 11) {
                let s1 = (winnerRole==='p1'?newScore:gameData.p1_score), s2 = (winnerRole==='p2'?newScore:gameData.p2_score);
                let fw = s1 > s2 ? gameData.p1_name : (s2 > s1 ? gameData.p2_name : "TIE!");
                update(roomRef, { state: "final_ended", final_winner: fw });
            } else {
                let reset = { state: "selecting", turn: (nextR % 2 === 0 ? "p2" : "p1"), round: nextR, p1_poison: null, p2_poison: null };
                for(let i=0; i<12; i++) reset[`rem_${i}`] = null;
                update(roomRef, reset);
            }
        }, 2500);
    }

    window.exitRoom = () => { if(confirm("Niskine ho?")) { remove(ref(db, 'rooms/' + roomID)); location.reload(); } };
</script>
</body>
</html>

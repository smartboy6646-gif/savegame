<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poison & Save: 4 Player Edition</title>
    <style>
        :root { --primary: #780000; --bg: #fdf0d5; --accent: #003049; --gold: #fcbf49; --red-flash: #ff4d4d; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #game-container { width: 95%; max-width: 400px; height: 95vh; background: white; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; display: flex; flex-direction: column; }
        
        /* Scoreboard Grid for 4 Players */
        .scoreboard { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; background: var(--accent); color: white; padding: 10px; border-radius: 12px; margin-bottom: 8px; font-size: 11px; }
        .player-slot { padding: 4px; border-radius: 5px; border: 1px solid transparent; }
        .active-turn { border-color: var(--gold); background: rgba(252, 191, 73, 0.2); }
        .you-tag { color: var(--gold); font-size: 9px; font-weight: bold; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; flex-grow: 1; align-content: center; }
        .candy { aspect-ratio: 1/1; font-size: 40px; background: #fff; border: 2px solid #f0f0f0; border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .selecting-red { background: var(--red-flash) !important; transform: scale(0.95); transition: 0.2s; }
        .removed { visibility: hidden; pointer-events: none; }
        .hidden { display: none !important; }
        
        .setup-screen { text-align: center; }
        input { width: 100%; padding: 15px; margin: 8px 0; border: 2px solid #ddd; border-radius: 12px; text-align: center; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .join-msg { color: #2d6a4f; font-weight: bold; font-size: 13px; margin: 10px 0; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; background: rgba(0,0,0,0.9); color: white; border-radius: 25px; text-align: center; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="setup-section" class="setup-screen">
        <h2 style="color:var(--primary);">üç´ Poison & Save</h2>
        <input type="text" id="playerName" placeholder="Tapaiko Naam">
        <input type="text" id="roomInput" placeholder="Room ID" oninput="checkRoom()">
        
        <div id="room-status" class="hidden">
            <p class="join-msg">‚úÖ This room is active!</p>
            <button class="btn" style="background:#2d6a4f;" onclick="joinGame('join')">JOIN EXISTING ROOM</button>
        </div>
        
        <button id="create-btn" class="btn" onclick="joinGame('create')">CREATE NEW ROOM</button>
    </div>

    <div id="game-section" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
        <div style="text-align: right;"><button onclick="location.reload()" style="background:none; border:none; color:gray; font-size:11px;">EXIT</button></div>
        
        <div class="scoreboard" id="scoreboard">
            <div id="slot-p1" class="player-slot">P1: -</div>
            <div id="slot-p2" class="player-slot">P2: -</div>
            <div id="slot-p3" class="player-slot">P3: -</div>
            <div id="slot-p4" class="player-slot">P4: -</div>
        </div>

        <div id="status-text" style="text-align:center; font-weight:bold; color:var(--primary); font-size:14px; margin-bottom:5px;">Waiting...</div>
        <div id="grid" class="grid"></div>
        <div id="round-info" style="text-align:center; font-size:12px; color:gray; margin-top:5px;">Round 1/11</div>
    </div>

    <div id="round-overlay" class="overlay hidden"><h2 id="r-win-text"></h2></div>
    <div id="final-overlay" class="overlay hidden"><h1>üëë</h1><h2 id="f-win-name"></h2><button class="btn" style="width:120px; background:white; color:var(--primary);" onclick="location.reload()">HOME</button></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyDT6QJyFjZhjrCd-7d00IxFSlWqOBp2xY8",
  authDomain: "poison-and-save.firebaseapp.com",
  databaseURL: "https://poison-and-save-default-rtdb.firebaseio.com",
  projectId: "poison-and-save",
  storageBucket: "poison-and-save.firebasestorage.app",
  messagingSenderId: "475847800468",
  appId: "1:475847800468:web:93605c30c6c6c775e2a681",
  measurementId: "G-VR6WKKB1DV" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myRole, myName, roomID, gameData = {};

    window.onload = () => {
        const saved = localStorage.getItem('poisonName');
        if(saved) document.getElementById('playerName').value = saved;
    };

    window.checkRoom = async () => {
        const id = document.getElementById('roomInput').value.trim().toLowerCase();
        if(id.length < 3) return;
        const snap = await get(ref(db, 'rooms/' + id));
        if(snap.exists()) {
            document.getElementById('room-status').classList.remove('hidden');
            document.getElementById('create-btn').classList.add('hidden');
        } else {
            document.getElementById('room-status').classList.add('hidden');
            document.getElementById('create-btn').classList.remove('hidden');
        }
    };

    window.joinGame = (mode) => {
        roomID = document.getElementById('roomInput').value.trim().toLowerCase();
        myName = document.getElementById('playerName').value.trim();
        if(!roomID || !myName) return alert("Fill details!");
        localStorage.setItem('poisonName', myName);

        const roomRef = ref(db, 'rooms/' + roomID);
        onValue(roomRef, (snapshot) => {
            const data = snapshot.val();
            if(!data && !myRole) {
                myRole = "p1";
                set(roomRef, { state:"selecting", turn:"p1", round:1, p1_name:myName, p1_score:0, playerCount:1 });
            } else if(data && !myRole) {
                const count = (data.playerCount || 0) + 1;
                if(count > 4) return alert("Room Full!");
                myRole = "p" + count;
                update(roomRef, { [`p${count}_name`]: myName, [`p${count}_score`]: 0, playerCount: count });
            }
            gameData = data || {};
            renderUI();
        });
        document.getElementById('setup-section').classList.add('hidden');
        document.getElementById('game-section').classList.remove('hidden');
        createGrid();
    };

    function createGrid() {
        const grid = document.getElementById('grid'); grid.innerHTML = "";
        for(let i=0; i<12; i++) {
            let d = document.createElement('div'); d.className = 'candy'; d.innerHTML = "üç´"; d.id = "c-"+i;
            d.onclick = () => handleClick(i);
            grid.appendChild(d);
        }
    }

    function handleClick(index) {
        const roomRef = ref(db, 'rooms/' + roomID);
        const el = document.getElementById("c-"+index);

        if(gameData.state === "selecting") {
            if(gameData[myRole+"_poison"] === undefined) {
                el.classList.add('selecting-red');
                setTimeout(() => {
                    update(roomRef, { [myRole+"_poison"]: index });
                    el.classList.remove('selecting-red');
                }, 1000);
            }
        } else if(gameData.state === "playing" && gameData.turn === myRole) {
            if(gameData[`rem_${index}`]) return;
            let isPoison = false;
            for(let i=1; i<=gameData.playerCount; i++) {
                if(index === gameData[`p${i}_poison`]) isPoison = true;
            }

            if(isPoison) {
                el.classList.add('selecting-red');
                setTimeout(() => handleVictory(), 800);
            } else {
                let nextNum = parseInt(myRole.substring(1)) + 1;
                if(nextNum > gameData.playerCount) nextNum = 1;
                update(roomRef, { turn: "p"+nextNum, [`rem_${index}`]: true });
            }
        }
    }

    function renderUI() {
        if(!gameData.state) return;
        
        // Update 4 Player Scores
        for(let i=1; i<=4; i++) {
            const slot = document.getElementById(`slot-p${i}`);
            const name = gameData[`p${i}_name`];
            if(name) {
                slot.innerHTML = (myRole===`p${i}`?'<span class="you-tag">YOU</span> ':'')+name+": "+(gameData[`p${i}_score`]||0);
                slot.className = `player-slot ${gameData.turn === `p${i}` && gameData.state==="playing" ? 'active-turn' : ''}`;
            }
        }

        document.getElementById('round-info').innerText = `Round ${gameData.round}/11`;
        const status = document.getElementById('status-text');
        
        if(gameData.state === "selecting") {
            status.innerText = gameData[myRole+"_poison"] !== undefined ? "WAITING FOR OTHERS..." : "CHOOSE YOUR POISON üíÄ";
            let allSelected = true;
            for(let i=1; i<=gameData.playerCount; i++) if(gameData[`p${i}_poison`] === undefined) allSelected = false;
            if(allSelected && gameData.playerCount >= 2) update(ref(db, 'rooms/'+roomID), { state: "playing" });
        } else {
            status.innerText = gameData.turn === myRole ? "üëâ YOUR TURN" : "WAITING...";
        }

        for(let i=0; i<12; i++) {
            const el = document.getElementById("c-"+i);
            if(gameData[`rem_${i}`]) el.classList.add('removed');
            else if(!el.classList.contains('selecting-red')) el.classList.remove('removed');
        }

        if(gameData.state === "round_ended") {
            document.getElementById('round-overlay').classList.remove('hidden');
            document.getElementById('r-win-text').innerText = gameData.last_round_winner + " Wins Round!";
        } else { document.getElementById('round-overlay').classList.add('hidden'); }

        if(gameData.state === "final_ended") {
            document.getElementById('final-overlay').classList.remove('hidden');
            document.getElementById('f-win-name').innerText = gameData.final_winner;
        }
    }

    function handleVictory() {
        const roomRef = ref(db, 'rooms/' + roomID);
        const winnerRole = gameData.turn === "p1" ? "p2" : "p1"; // Simple logic for round winner
        const nextR = (gameData.round || 1) + 1;
        const newScore = (gameData[winnerRole + "_score"] || 0) + 1;

        update(roomRef, { state:"round_ended", last_round_winner: gameData[winnerRole+"_name"], [winnerRole+"_score"]: newScore });

        setTimeout(() => {
            if(nextR > 11) {
                let winnerName = ""; let maxS = -1;
                for(let i=1; i<=gameData.playerCount; i++) {
                    let s = gameData[`p${i}_score`];
                    if(s > maxS) { maxS = s; winnerName = gameData[`p${i}_name`]; }
                }
                update(roomRef, { state: "final_ended", final_winner: winnerName });
            } else {
                let reset = { state: "selecting", turn: "p1", round: nextR };
                for(let i=1; i<=4; i++) reset[`p${i}_poison`] = null;
                for(let i=0; i<12; i++) reset[`rem_${i}`] = null;
                update(roomRef, reset);
            }
        }, 2000);
    }
</script>
</body>
</html>

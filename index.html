<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poison & Save: Final Fix</title>
    <style>
        :root { --primary: #780000; --bg: #fdf0d5; --accent: #003049; --gold: #fcbf49; --red-flash: #ff4d4d; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #game-container { width: 95%; max-width: 400px; height: 95vh; background: white; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; display: flex; flex-direction: column; }
        
        /* Scoreboard: Jati player uti ota column matra banxa */
        .scoreboard { display: grid; gap: 8px; background: var(--accent); color: white; padding: 10px; border-radius: 12px; margin-bottom: 10px; font-size: 12px; }
        .player-slot { padding: 6px; border-radius: 8px; border: 2px solid transparent; text-align: center; background: rgba(255,255,255,0.05); }
        .active-turn { border-color: var(--gold); background: rgba(252, 191, 73, 0.2); box-shadow: 0 0 10px var(--gold); }
        .you-tag { color: var(--gold); font-size: 9px; font-weight: bold; display: block; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; flex-grow: 1; align-content: center; }
        .candy { aspect-ratio: 1/1; font-size: 40px; background: #fff; border: 2px solid #f0f0f0; border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 0 #eee; }
        .selecting-red { background: var(--red-flash) !important; transform: scale(0.95); transition: 0.1s; border-color: white !important; }
        .removed { visibility: hidden; pointer-events: none; }
        
        input { width: 100%; padding: 15px; margin: 8px 0; border: 2px solid #ddd; border-radius: 12px; text-align: center; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; background: rgba(0,0,0,0.9); color: white; border-radius: 25px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="setup-section">
        <h2 style="color:var(--primary); text-align:center;">üç´ Poison & Save</h2>
        <input type="text" id="playerName" placeholder="Tapaiko Naam">
        <input type="text" id="roomInput" placeholder="Room ID" oninput="checkRoom()">
        <div id="join-status" class="hidden" style="background:#e8f5e9; padding:10px; border-radius:10px; margin:10px 0; text-align:center;">
            <p style="color:#2e7d32; font-weight:bold; margin:5px;">‚úÖ Room Available!</p>
            <button class="btn" style="background:#2e7d32;" onclick="joinGame()">JOIN NOW</button>
        </div>
        <button id="create-btn" class="btn" onclick="joinGame()">CREATE NEW ROOM</button>
    </div>

    <div id="lobby-section" class="hidden" style="text-align:center; padding:10px;">
        <h3>Room: <span id="room-id-txt"></span></h3>
        <div id="lobby-players" style="margin:20px 0; font-weight:bold; color:var(--accent);"></div>
        <p style="font-size:12px; color:gray;">Wait for at least 2 players...</p>
        <button id="start-btn" class="btn hidden" onclick="hostStart()">START GAME üöÄ</button>
    </div>

    <div id="game-section" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
        <div style="text-align: right;"><button onclick="location.reload()" style="background:none; border:none; color:gray; font-size:11px;">EXIT</button></div>
        <div class="scoreboard" id="scoreboard"></div>
        <div id="status-text" style="text-align:center; font-weight:bold; color:var(--primary); margin:5px;">Wait...</div>
        <div id="grid" class="grid"></div>
        <div id="round-info" style="text-align:center; font-size:11px; color:gray; margin-top:5px;">Round 1/11</div>
    </div>

    <div id="round-overlay" class="overlay hidden"><h2 id="r-win-txt"></h2></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {  apiKey: "AIzaSyDT6QJyFjZhjrCd-7d00IxFSlWqOBp2xY8",
  authDomain: "poison-and-save.firebaseapp.com",
  databaseURL: "https://poison-and-save-default-rtdb.firebaseio.com",
  projectId: "poison-and-save",
  storageBucket: "poison-and-save.firebasestorage.app",
  messagingSenderId: "475847800468",
  appId: "1:475847800468:web:93605c30c6c6c775e2a681",
  measurementId: "G-VR6WKKB1DV "};
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myRole, myName, roomID, gameData = {};

    window.checkRoom = async () => {
        const id = document.getElementById('roomInput').value.trim().toLowerCase();
        if(id.length < 3) return;
        const snap = await get(ref(db, 'rooms/' + id));
        if(snap.exists()) {
            document.getElementById('join-status').classList.remove('hidden');
            document.getElementById('create-btn').classList.add('hidden');
        } else {
            document.getElementById('join-status').classList.add('hidden');
            document.getElementById('create-btn').classList.remove('hidden');
        }
    };

    window.joinGame = () => {
        roomID = document.getElementById('roomInput').value.trim().toLowerCase();
        myName = document.getElementById('playerName').value.trim();
        if(!roomID || !myName) return alert("Details bharnus!");

        const roomRef = ref(db, 'rooms/' + roomID);
        onValue(roomRef, (snapshot) => {
            const data = snapshot.val();
            if(!data && !myRole) {
                myRole = "p1";
                set(roomRef, { state:"waiting", p1_name:myName, playerCount:1, round:1 });
            } else if(data && !myRole) {
                const count = (data.playerCount || 0) + 1;
                if(count > 4) return alert("Full!");
                myRole = "p" + count;
                update(roomRef, { [`p${count}_name`]: myName, playerCount: count });
            }
            gameData = data || {};
            syncUI();
        });
        document.getElementById('setup-section').classList.add('hidden');
        document.getElementById('lobby-section').classList.remove('hidden');
    };

    function syncUI() {
        if(!gameData.state) return;

        // Lobby Logic
        if(gameData.state === "waiting") {
            document.getElementById('room-id-txt').innerText = roomID;
            let list = "";
            for(let i=1; i<=4; i++) if(gameData[`p${i}_name`]) list += "‚úÖ " + gameData[`p${i}_name`] + "<br>";
            document.getElementById('lobby-players').innerHTML = list;
            if(myRole === 'p1' && gameData.playerCount >= 2) document.getElementById('start-btn').classList.remove('hidden');
        }

        // Switch to Game
        if(gameData.state === "selecting" || gameData.state === "playing" || gameData.state === "round_ended") {
            document.getElementById('lobby-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            
            // Dynamic Scoreboard: Jati player uti matra dekhau
            const sb = document.getElementById('scoreboard');
            sb.style.gridTemplateColumns = `repeat(${gameData.playerCount}, 1fr)`;
            sb.innerHTML = "";
            for(let i=1; i<=gameData.playerCount; i++) {
                const active = gameData.turn === `p${i}` && gameData.state === "playing";
                sb.innerHTML += `
                    <div class="player-slot ${active ? 'active-turn' : ''}">
                        ${myRole === `p${i}` ? '<span class="you-tag">YOU</span>' : ''}
                        ${gameData[`p${i}_name`]}<br>
                        <b style="font-size:16px;">${gameData[`p${i}_score`] || 0}</b>
                    </div>`;
            }

            document.getElementById('round-info').innerText = `Round ${gameData.round}/11`;
            const status = document.getElementById('status-text');
            
            if(gameData.state === "selecting") {
                status.innerText = gameData[myRole+"_poison"] !== undefined ? "WAITING..." : "SELECT YOUR POISON üíÄ";
                let allReady = true;
                for(let i=1; i<=gameData.playerCount; i++) if(gameData[`p${i}_poison`] === undefined) allReady = false;
                if(allReady && myRole === 'p1') update(ref(db, 'rooms/'+roomID), { state: "playing" });
            } else {
                status.innerText = gameData.turn === myRole ? "üëâ YOUR TURN" : "SATHI KO TURN...";
            }

            // Grid Sync
            if(document.getElementById('grid').innerHTML === "") createGrid();
            for(let i=0; i<12; i++) {
                const el = document.getElementById("c-"+i);
                if(gameData[`rem_${i}`]) el.classList.add('removed');
                else if(!el.classList.contains('selecting-red')) el.classList.remove('removed');
            }
        }

        if(gameData.state === "round_ended") {
            document.getElementById('round-overlay').classList.remove('hidden');
            document.getElementById('r-win-txt').innerText = gameData.last_winner + " Wins Round!";
        } else {
            document.getElementById('round-overlay').classList.add('hidden');
        }
    }

    window.hostStart = () => update(ref(db, 'rooms/' + roomID), { state: "selecting", turn: "p1" });

    function createGrid() {
        const grid = document.getElementById('grid'); grid.innerHTML = "";
        for(let i=0; i<12; i++) {
            let d = document.createElement('div'); d.className = 'candy'; d.innerHTML = "üç´"; d.id = "c-"+i;
            d.onclick = () => handleClick(i);
            grid.appendChild(d);
        }
    }

    function handleClick(index) {
        const roomRef = ref(db, 'rooms/' + roomID);
        const el = document.getElementById("c-"+index);

        if(gameData.state === "selecting" && gameData[myRole+"_poison"] === undefined) {
            el.classList.add('selecting-red');
            setTimeout(() => {
                update(roomRef, { [myRole+"_poison"]: index });
                el.classList.remove('selecting-red');
            }, 1000);
        } else if(gameData.state === "playing" && gameData.turn === myRole) {
            if(gameData[`rem_${index}`]) return;
            
            let hit = false;
            for(let i=1; i<=gameData.playerCount; i++) if(index === gameData[`p${i}_poison`]) hit = true;

            if(hit) {
                el.classList.add('selecting-red');
                setTimeout(() => finishRound(), 800);
            } else {
                let nextNum = parseInt(myRole.substring(1)) + 1;
                if(nextNum > gameData.playerCount) nextNum = 1;
                update(roomRef, { turn: "p"+nextNum, [`rem_${index}`]: true });
            }
        }
    }

    function finishRound() {
        const roomRef = ref(db, 'rooms/' + roomID);
        // Round Winner is the person BEFORE the one who hit poison
        let winNum = parseInt(gameData.turn.substring(1)) - 1;
        if(winNum < 1) winNum = gameData.playerCount;
        const winner = "p" + winNum;

        const nextRound = gameData.round + 1;
        const newScore = (gameData[winner+"_score"] || 0) + 1;

        update(roomRef, { 
            state: "round_ended", 
            last_winner: gameData[winner+"_name"],
            [winner+"_score"]: newScore
        });

        setTimeout(() => {
            let reset = { state: "selecting", turn: "p1", round: nextRound };
            for(let i=1; i<=4; i++) reset[`p${i}_poison`] = null;
            for(let i=0; i<12; i++) reset[`rem_${i}`] = null;
            update(roomRef, reset);
        }, 2500);
    }
</script>
</body>
</html>

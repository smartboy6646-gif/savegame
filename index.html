<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poison & Save: Ultimate v7 (Draw Fix)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #780000; --bg: #fdf0d5; --acc: #003049; --g: #fcbf49; --coin: #ffd700; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-container { width: 95%; max-width: 400px; height: 95vh; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; display: flex; flex-direction: column; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 16px; }
        .btn { background: var(--p); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .scoreboard { display: grid; gap: 5px; background: var(--acc); color: white; padding: 10px; border-radius: 12px; margin-bottom: 10px; }
        .player-slot { padding: 5px; border-radius: 8px; text-align: center; font-size: 12px; transition: 0.3s; position: relative; }
        .active-turn { border: 2px solid var(--g); background: rgba(252, 191, 73, 0.3); transform: scale(1.05); box-shadow: 0 0 10px var(--g); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; flex-grow: 1; align-content: center; }
        .candy { aspect-ratio: 1/1; font-size: 35px; background: #fff; border: 1px solid #eee; border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 #ddd; cursor: pointer; transition: 0.1s; position: relative; }
        .candy:active { transform: translateY(4px); box-shadow: 0 0 0 #ddd; }
        .red-hit { background: #ff4d4d !important; border: none; transform: scale(0.9); box-shadow: none; }
        .gold-hit { background: var(--coin) !important; border: 2px solid orange; animation: shine 0.5s; }
        .temp-select { background: var(--acc) !important; color: white !important; transform: scale(0.95); transition: 0.2s; }
        .removed { visibility: hidden; pointer-events: none; }
        .hidden { display: none !important; }
        
        .emoji-bar { display: flex; justify-content: space-around; margin-top: 10px; padding: 5px; background: #eee; border-radius: 30px; }
        .emoji-btn { font-size: 24px; cursor: pointer; background: none; border: none; padding: 5px; transition: 0.2s; }
        .emoji-btn:hover { transform: scale(1.3); }
        .floating-emoji { position: absolute; font-size: 50px; animation: floatUp 2s ease-out forwards; pointer-events: none; z-index: 100; left: 50%; top: 50%; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); }
        
        @keyframes floatUp { 0% { transform: translate(-50%, 0) scale(0.5); opacity: 1; } 50% { transform: translate(-50%, -100px) scale(1.5) rotate(20deg); opacity: 1; } 100% { transform: translate(-50%, -200px) scale(1); opacity: 0; } }
        @keyframes shine { 0% { transform: scale(1); } 50% { transform: scale(1.2) rotate(10deg); } 100% { transform: scale(1); } }
        
        .mode-toggle { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; font-size: 14px; font-weight: bold; color: var(--acc); }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--g); }
        input:checked + .slider:before { transform: translateX(20px); }

        .winner-card {
            background: white; color: #333; width: 90%; padding: 30px 20px; border-radius: 25px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 4px solid var(--g);
        }
        .winner-card h1 { margin: 10px 0; color: var(--p); font-size: 32px; text-transform: uppercase; }
        .winner-card h2 { margin: 0; color: var(--g); font-size: 18px; letter-spacing: 2px; }
        .btn-group { display: flex; gap: 10px; margin-top: 25px; justify-content: center; }
        .btn-small { padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; border: none; font-size: 14px; flex: 1; }
        .btn-exit { background: #e63946; color: white; }
        .btn-play { background: #2a9d8f; color: white; }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        #active-rooms {
            margin-top: 15px; max-height: 250px; overflow-y: auto;
            width: 100%; border-top: 2px solid #eee; padding-top: 10px;
        }
        .room-item {
            background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px;
            padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
            font-size: 13px; color: #555; transition: 0.2s; cursor: pointer;
        }
        .room-item:hover { background: #e9ecef; transform: translateX(5px); }
        .badge-new { background: var(--g); color: #333; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; margin-left: 5px; }
        .badge-offline { background: #ccc; color: #555; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; margin-left: 5px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="hub-screen">
        <h2 style="text-align:center; color:var(--p);">üç´ Poison & Save <span style="font-size:12px; color:#666;">v7</span></h2>
        <input type="text" id="playerName" placeholder="Tapaiko Naam">
        <input type="text" id="targetRoomId" placeholder="Room ID (Ex: 1234)">
        <button class="btn" style="background:var(--acc);" onclick="handleJoinOrCreate()">JOIN / CREATE ROOM</button>
        
        <div id="active-rooms">
            <div style="text-align:center; font-size:12px; color:#999; padding:20px;">Checking Active Rooms...</div>
        </div>
    </div>

    <div id="game-section" class="hidden" style="height:100%; display:flex; flex-direction:column;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
            <div id="round-info" style="font-weight:bold; color:var(--p); background:var(--g); padding:2px 8px; border-radius:5px; font-size:12px;">Round: 1</div>
            <div id="mode-display" style="font-size:10px; font-weight:bold; color:var(--acc);">CLASSIC</div>
            <button onclick="leaveRoom()" style="font-size:10px; border:none; background:#eee; padding:5px 10px; border-radius:5px;">LEAVE</button>
        </div>

        <div id="lobby-ui" style="text-align:center; margin-top:20px;">
            <h3>Waiting for players...</h3>
            <div id="p-list" style="margin:20px 0; font-size:16px; font-weight:bold; color:#555;"></div>
            
            <div id="host-controls" class="hidden">
                <div class="mode-toggle">
                    <span>Classic (First to 6)</span>
                    <label class="switch">
                        <input type="checkbox" id="mode-check">
                        <span class="slider"></span>
                    </label>
                    <span>üí∞ Gold</span>
                </div>
                <button id="start-btn" class="btn" onclick="hostStart()">START GAME üöÄ</button>
            </div>
            <p style="font-size:12px; color:#999; margin-top:20px;">Share Room ID to invite friends!</p>
        </div>

        <div id="play-ui" class="hidden" style="height:100%; display:flex; flex-direction:column;">
            <div class="scoreboard" id="scoreboard"></div>
            <div id="status-txt" style="text-align:center; font-size:14px; margin-bottom:10px; font-weight:bold;"></div>
            <div id="grid" class="grid"></div>
            
            <div class="emoji-bar">
                <button class="emoji-btn" onclick="sendReaction('üòÇ')">üòÇ</button>
                <button class="emoji-btn" onclick="sendReaction('üò±')">üò±</button>
                <button class="emoji-btn" onclick="sendReaction('üò°')">üò°</button>
                <button class="emoji-btn" onclick="sendReaction('üòú')">üòú</button>
            </div>
        </div>
    </div>

    <div id="round-overlay" class="hidden" style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:2000; display:flex; flex-direction:column; justify-content:center; align-items:center; backdrop-filter: blur(5px);">
        </div>
</div>

<audio id="snd-pop" src="https://cdn.discordapp.com/attachments/1420003318096461825/1463519230908567777/squeak_Q72c7Tg.mp3?ex=69721fff&is=6970ce7f&hm=fb7814a2e2990ebfc571c75cc26a534a95fc250ae7e13c21b05153c6fdfc8184&"></audio>
<audio id="snd-win" src="https://cdn.discordapp.com/attachments/1420003318096461825/1463521836837896296/laughing-sound-_07122021_8754386524.mp3?ex=6972226c&is=6970d0ec&hm=121b93593e47a862525281c8d2f0f6967007c6e46b01156cef880bac8fae40f0&"></audio>
<audio id="snd-bad" src="https://cdn.discordapp.com/attachments/1420003318096461825/1463520796172488828/taddddaaaaa_1.mp3?ex=69722174&is=6970cff4&hm=f65e0473122065afc2ae1753286969092b6e7fc6df41b17ca3ec2414df9a4033&"></audio>
<audio id="snd-coin" src="https://cdn.discordapp.com/attachments/1420003318096461825/1463524122570260674/anime-wow-sound-effect.mp3?ex=6972248d&is=6970d30d&hm=5ced334ac1a227325a7640495c00e204bdb3884f4beb86935377bf8c0075fc3e&"></audio>
<audio id="snd-emoji" src="https://cdn.discordapp.com/attachments/1420003318096461825/1463347479490859285/hi-hi-hi-ha-clash-royale.mp3?ex=6971800a&is=69702e8a&hm=d034b4f0fa78ffd8e620760af5835a0a41a69dbcc2d34409a07e656b24dca86e&"></audio>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, remove, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyDT6QJyFjZhjrCd-7d00IxFSlWqOBp2xY8", authDomain: "poison-and-save.firebaseapp.com", databaseURL: "https://poison-and-save-default-rtdb.firebaseio.com", projectId: "poison-and-save", storageBucket: "poison-and-save.firebasestorage.app", messagingSenderId: "475847800468", appId: "1:475847800468:web:93605c30c6c6c775e2a681" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myRole, myName, selectedId, gameData = {};
    const s_pop = document.getElementById('snd-pop');
    const s_win = document.getElementById('snd-win');
    const s_bad = document.getElementById('snd-bad');
    const s_coin = document.getElementById('snd-coin');
    const s_emoji = document.getElementById('snd-emoji');

    window.onload = () => {
        const savedName = localStorage.getItem('pName');
        if(savedName) { document.getElementById('playerName').value = savedName; myName = savedName; }
        const r = localStorage.getItem('sId'), rl = localStorage.getItem('mRl');
        if(r && rl) { selectedId = r; myRole = rl; enterRoom(); }

        onValue(ref(db, 'rooms'), (snapshot) => {
            const listDiv = document.getElementById('active-rooms');
            if(!snapshot.exists()) { listDiv.innerHTML = '<div style="text-align:center; font-size:12px; padding:10px;">No active rooms. Create one!</div>'; return; }

            let roomsArr = [];
            snapshot.forEach(child => { 
                const rm = child.val();
                // 2 MINUTE CLEANUP LOGIC
                if(rm.p1_leftAt && (Date.now() - rm.p1_leftAt > 120000)) {
                    remove(ref(db, 'rooms/'+child.key)); // Auto-delete expired rooms
                } else {
                    roomsArr.push({ key: child.key, val: rm }); 
                }
            });
            roomsArr.sort((a, b) => (b.val.createdAt || 0) - (a.val.createdAt || 0));

            let html = '<div style="font-size:12px; color:#777; margin-bottom:5px;">üëá Active Rooms (Tap to Fill ID)</div>';
            let activeCount = 0;

            roomsArr.forEach(item => {
                const room = item.val;
                if(room.p1_name) { 
                    activeCount++;
                    const isNew = (Date.now() - (room.createdAt||0)) < 60000;
                    const isOffline = room.p1_leftAt ? true : false;
                    const statusClass = room.state === 'waiting' ? 'color:#2a9d8f' : 'color:#e76f51';
                    
                    html += `<div class="room-item" onclick="fillRoomId('${item.key}')">
                                <div>
                                    <div style="font-weight:bold; color:#333;">${room.p1_name}'s Room 
                                        ${isNew ? '<span class="badge-new">NEW</span>' : ''}
                                        ${isOffline ? '<span class="badge-offline">OFFLINE (2m)</span>' : ''}
                                    </div>
                                    <div style="font-size:10px; color:#888;">ID: <span style="font-weight:bold; color:var(--p);">****</span></div>
                                </div>
                                <div style="text-align:right;">
                                    <div style="font-weight:bold; font-size:11px; ${statusClass}">${room.state === 'waiting' ? 'WAITING' : 'PLAYING'}</div>
                                    <div style="font-size:10px;">${room.playerCount}/4 Players</div>
                                </div>
                            </div>`;
                }
            });
            if(activeCount === 0) html += '<div style="text-align:center; font-size:12px; margin-top:10px;">All rooms are empty.</div>';
            listDiv.innerHTML = html;
        });
    };

    window.fillRoomId = (id) => {
        document.getElementById('targetRoomId').value = id;
        if(!document.getElementById('playerName').value) document.getElementById('playerName').focus();
    };

    window.handleJoinOrCreate = async () => {
        const id = document.getElementById('targetRoomId').value.trim().toLowerCase();
        const inputName = document.getElementById('playerName').value.trim();
        if(!id || !inputName) return alert("Naam ra ID halnus!");

        myName = inputName; localStorage.setItem('pName', myName);
        const rRef = ref(db, 'rooms/'+id);
        const s = await get(rRef);
        
        let updates = {};

        if(s.exists()) {
            const data = s.val();
            // If reconnecting within 2 mins
            if(data.p1_name === myName && data.p1_leftAt) {
                 myRole = "p1";
                 updates = { p1_leftAt: null }; // Remove offline status
            } else if(!data.p1_name) {
                 myRole = "p1";
                 updates = { state:"waiting", playerCount:1, p1_name:myName, p1_wins:0, round:1, startPlayer:1, createdAt: Date.now(), mode: "classic", p1_leftAt: null };
            } else {
                // Check if I am already in the room (rejoin)
                let found = false;
                for(let k=1; k<=4; k++) {
                     if(data[`p${k}_name`] === myName) { 
                         myRole = `p${k}`; 
                         updates = { [`p${k}_leftAt`]: null }; 
                         found = true; 
                     }
                }
                if(!found) {
                    const c = data.playerCount + 1;
                    if(c > 4) return alert("Room full!");
                    myRole = "p"+c;
                    updates = { [`p${c}_name`]:myName, [`p${c}_wins`]:0, playerCount:c, [`p${c}_leftAt`]: null };
                }
            }
        } else {
            myRole = "p1";
            updates = { state:"waiting", playerCount:1, p1_name:myName, p1_wins:0, round:1, startPlayer:1, createdAt: Date.now(), mode: "classic", p1_leftAt: null };
        }
        
        await update(rRef, updates);
        
        // PERSISTENCE: Don't remove Name, just set timestamp
        onDisconnect(ref(db, `rooms/${id}/${myRole}_leftAt`)).set(serverTimestamp());
        
        selectedId = id; localStorage.setItem('sId', id); localStorage.setItem('mRl', myRole);
        enterRoom();
    };

    function enterRoom() {
        document.getElementById('hub-screen').classList.add('hidden');
        document.getElementById('game-section').classList.remove('hidden');
        
        onValue(ref(db, 'rooms/'+selectedId), (snap) => {
            gameData = snap.val();
            if(!gameData || !gameData[`${myRole}_name`]) { 
                // Only alert if deleted, not if just offline
                if(!gameData) { alert("Room Expired or Closed."); localStorage.removeItem('sId'); localStorage.removeItem('mRl'); location.reload(); }
                return; 
            }

            let phtml = ""; 
            for(let i=1; i<=4; i++) {
                if(gameData[`p${i}_name`]) {
                    let status = gameData[`p${i}_leftAt`] ? " (Offline)" : "";
                    phtml += `<div style="padding:5px; border-bottom:1px solid #eee; ${gameData[`p${i}_leftAt`] ? 'color:#999':''}">üë§ ${gameData[`p${i}_name`]}${status}</div>`;
                }
            }
            document.getElementById('p-list').innerHTML = phtml;
            
            if(myRole==='p1' && gameData.state==='waiting') document.getElementById('host-controls').classList.remove('hidden');
            
            const isGold = gameData.mode === 'gold';
            document.getElementById('mode-display').innerText = (isGold ? "GOLD RUSH üí∞" : "CLASSIC (First to 6)").toUpperCase();

            if(gameData.state !== "waiting") {
                document.getElementById('lobby-ui').classList.add('hidden');
                document.getElementById('play-ui').classList.remove('hidden');
                syncUI();
            }

            if(gameData.lastReaction && gameData.lastReaction.ts > Date.now() - 2000) {
                showFloatingEmoji(gameData.lastReaction.emoji);
            }
        });
    }

    function syncUI() {
        const sb = document.getElementById('scoreboard');
        sb.style.gridTemplateColumns = `repeat(${gameData.playerCount}, 1fr)`;
        sb.innerHTML = "";
        for(let i=1; i<=gameData.playerCount; i++) {
            if(gameData[`p${i}_name`]) {
                const active = gameData.turn === `p${i}` && gameData.state !== "round_ended";
                const isOffline = gameData[`p${i}_leftAt`] ? true : false;
                sb.innerHTML += `<div class="player-slot ${active?'active-turn':''}" style="${isOffline?'opacity:0.5':''}"><b>${gameData[`p${i}_name`]}</b><br>${gameData[`p${i}_score`]||0} <span style="font-size:10px">(${gameData[`p${i}_wins`]||0}W)</span></div>`;
            }
        }
        
        const isGold = gameData.mode === 'gold';
        document.getElementById('round-info').innerText = isGold ? `Round: ${gameData.round}/11` : `Round: ${gameData.round}`;
        
        const st = document.getElementById('status-txt');
        if(gameData.state === "selecting") st.innerText = gameData[myRole+"_p"] !== undefined ? "‚è≥ Waiting for others..." : "üíÄ CHOOSE A POISON!";
        else st.innerText = gameData.turn === myRole ? "üëâ YOUR TURN!" : "üîá " + (gameData[gameData.turn+"_name"] || "Opponent") + " thinking...";

        const g = document.getElementById('grid');
        if(g.innerHTML === "") {
            for(let i=0; i<12; i++) {
                let d = document.createElement('div'); d.className='candy'; d.id="c-"+i; d.innerHTML="üç´";
                d.onclick=()=>handleMove(i); g.appendChild(d);
            }
        }

        for(let i=0; i<12; i++) {
            const el = document.getElementById("c-"+i);
            el.classList.remove('removed', 'red-hit', 'gold-hit');
            el.innerHTML = "üç´";

            if(gameData.state === "selecting") {
            } else {
                if(gameData[`rem_${i}`]) {
                    if(gameData[`rem_${i}`] === 'gold') {
                        el.classList.add('gold-hit'); 
                        el.innerHTML = "üí∞";
                    } else {
                        el.classList.add('removed');
                    }
                }
            }
        }

        const ov = document.getElementById('round-overlay');
        
        if(gameData.state === "round_ended") {
            ov.classList.remove('hidden'); 
            ov.innerHTML = `<h1 style="text-align:center; color:white;"><span style="font-size:50px">üíÄ</span><br>${gameData.last_win} Wins!</h1>`;
            if(gameData.soundPlayed !== gameData.round) { s_bad.play(); update(ref(db, 'rooms/'+selectedId), {soundPlayed: gameData.round}); }
        
        } else if(gameData.state === "final_ended") {
            ov.classList.remove('hidden');
            const isHost = myRole === 'p1';
            const playAgainBtn = isHost ? `<button class="btn-small btn-play" onclick="hostReset()">PLAY AGAIN üîÑ</button>` : '';
            ov.innerHTML = `
                <div class="winner-card">
                    <div style="font-size: 60px">üèÜ</div>
                    <h2>ULTIMATE CHAMPION</h2>
                    <h1>${gameData.champ}</h1>
                    <div class="btn-group">
                        <button class="btn-small btn-exit" onclick="leaveRoom()">EXIT üö™</button>
                        ${playAgainBtn}
                    </div>
                </div>
            `;
            if(gameData.soundPlayed !== 'final') { s_win.play(); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); update(ref(db, 'rooms/'+selectedId), {soundPlayed: 'final'}); }
        
        } else { ov.classList.add('hidden'); }
    }

    window.handleMove = (i) => {
        const rRef = ref(db, 'rooms/'+selectedId);
        
        if(gameData.state === "selecting" && gameData[myRole+"_p"] === undefined) {
            const el = document.getElementById("c-" + i);
            el.classList.add('temp-select');
            setTimeout(() => { if(el) el.classList.remove('temp-select'); }, 500);

            update(rRef, {[myRole+"_p"]: i}).then(() => {
                get(rRef).then(snap => {
                    let d = snap.val(), ready = 0;
                    for(let k=1; k<=d.playerCount; k++) if(d[`p${k}_p`] !== undefined) ready++;
                    
                    if(ready === d.playerCount) {
                        let updates = { state: "playing", turn: "p"+d.startPlayer };
                        if(d.mode === 'gold') {
                            let coinIdx = Math.floor(Math.random() * 12);
                            updates.goldIdx = coinIdx;
                        }
                        update(rRef, updates);
                    }
                });
            });
            s_pop.play();
        } 
        else if(gameData.state === "playing" && gameData.turn === myRole) {
            if(gameData[`rem_${i}`]) return;
            let isP = false; for(let j=1; j<=gameData.playerCount; j++) if(i === gameData[`p${j}_p`]) isP = true;
            
            if(gameData.mode === 'gold' && i === gameData.goldIdx) {
                s_coin.play();
                update(rRef, { 
                    [`rem_${i}`]: 'gold', 
                    [`p${myRole.replace("p","")}_score`]: (gameData[`p${myRole.replace("p","")}_score`]||0) + 2
                });
                if(!isP) return; 
            }

            if(isP) {
                // Poison Hit: The OTHER person (prev player or just NOT this player) wins the round
                let cur = parseInt(myRole.replace("p","")), wIdx = cur-1 || gameData.playerCount;
                let wName = gameData[`p${wIdx}_name`];
                let newScore = (gameData[`p${wIdx}_score`]||0) + 1;
                // INCREMENT WINS
                let newWins = (gameData[`p${wIdx}_wins`]||0) + 1;
                
                let nR = gameData.round + 1;
                
                update(rRef, { 
                    state:"round_ended", 
                    last_win: wName, 
                    [`p${wIdx}_score`]: newScore,
                    [`p${wIdx}_wins`]: newWins
                });
                
                setTimeout(() => {
                    let isClassicWin = (gameData.mode !== 'gold' && newScore >= 6);
                    let isGoldEnd = (gameData.mode === 'gold' && nR > 11);

                    if(isClassicWin || isGoldEnd) {
                        let champion = wName; 
                        
                        if(isGoldEnd) {
                            // TIE BREAKER LOGIC
                            let maxS = -1;
                            let maxWins = -1;

                            for(let k=1; k<=gameData.playerCount; k++) {
                                let s = (gameData[`p${k}_score`]||0);
                                let w = (gameData[`p${k}_wins`]||0);
                                if(k === wIdx) { s = newScore; w = newWins; } // Use latest

                                if(s > maxS) { 
                                    maxS = s; 
                                    maxWins = w;
                                    champion = gameData[`p${k}_name`]; 
                                } else if (s === maxS) {
                                    // Tie found: Check Wins
                                    if(w > maxWins) {
                                        maxWins = w;
                                        champion = gameData[`p${k}_name`];
                                    }
                                    // If wins also tied, keeps previous champ (or random)
                                }
                            }
                        }
                        update(rRef, { state: "final_ended", champ: champion });
                    } else {
                        let nS = (gameData.startPlayer % gameData.playerCount) + 1;
                        let res = { state:"selecting", turn: "p"+nS, startPlayer: nS, round: nR, goldIdx: null };
                        for(let k=1; k<=4; k++) res[`p${k}_p`] = null;
                        for(let k=0; k<12; k++) res[`rem_${k}`] = null;
                        update(rRef, res);
                    }
                }, 3000);
            } else {
                s_pop.play();
                let next = (parseInt(myRole.replace("p","")) % gameData.playerCount) + 1;
                let updates = { turn: "p"+next };
                if(!(gameData.mode === 'gold' && i === gameData.goldIdx)) {
                    updates[`rem_${i}`] = true;
                }
                update(rRef, updates);
            }
        }
    };

    window.sendReaction = (emoji) => {
        update(ref(db, 'rooms/'+selectedId), { lastReaction: { emoji: emoji, ts: Date.now(), from: myName } });
    };

    function showFloatingEmoji(e) {
        const el = document.createElement('div'); el.innerText = e; el.className = "floating-emoji";
        document.body.appendChild(el);
        s_emoji.currentTime = 0; s_emoji.play().catch(e=>console.log(e));
        setTimeout(() => el.remove(), 2000);
    }

    window.hostStart = () => {
        const isGold = document.getElementById('mode-check').checked;
        update(ref(db, 'rooms/'+selectedId), { state:"selecting", mode: isGold ? 'gold' : 'classic' });
    };
    
    window.hostReset = () => {
        let r = { state:"selecting", turn:"p1", round:1, startPlayer:1, champ:null, createdAt: Date.now(), mode: gameData.mode };
        for(let i=1; i<=4; i++) { r[`p${i}_score`]=0; r[`p${i}_wins`]=0; r[`p${i}_p`]=null; }
        for(let i=0; i<12; i++) r[`rem_${i}`]=null;
        update(ref(db, 'rooms/'+selectedId), r);
    };

    window.leaveRoom = async () => {
        if(!selectedId || !myRole) return location.reload();
        // Manual leave removes name immediately
        await update(ref(db, `rooms/${selectedId}`), { [`${myRole}_name`]: null, [`${myRole}_leftAt`]: null });
        const s = await get(ref(db, `rooms/${selectedId}`));
        if(s.exists()) {
            const d = s.val();
            let activeCount = 0;
            for(let i=1; i<=4; i++) if(d[`p${i}_name`]) activeCount++;
            if(activeCount === 0) await remove(ref(db, `rooms/${selectedId}`));
            else await update(ref(db, `rooms/${selectedId}`), { playerCount: activeCount });
        }
        localStorage.removeItem('sId'); localStorage.removeItem('mRl');
        location.reload();
    };
</script>
